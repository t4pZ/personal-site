name: Build and Push Docker Image

on:
  push:
    # Run on pushes to main (or your default branch)
    branches:
      - main
    # Also run on tag pushes (any tag)
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx (improves build performance and lets you build multi-platform images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to GitHub Container Registry (GHCR)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push the image tagged as "latest"
      - name: Build and push Docker image with "latest" tag
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      # If the push was triggered by a tag event, re-tag the image with the version and push it.
      - name: Tag image with version and push (if tag event)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Tag event detected. Tagging image with version..."
          # Extract version from the ref (e.g. "refs/tags/v1.2.3" becomes "v1.2.3")
          VERSION=${GITHUB_REF#refs/tags/}
          # Pull the latest image (just built)
          docker pull ghcr.io/${{ github.repository }}:latest
          # Tag it with the version
          docker tag ghcr.io/${{ github.repository }}:latest ghcr.io/${{ github.repository }}:${VERSION}
          # Push the version-tagged image
          docker push ghcr.io/${{ github.repository }}:${VERSION}
